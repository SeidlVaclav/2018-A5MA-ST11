<ion-header>
  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    
      <ion-input #input type="text" placeholder="Text for translation..."></ion-input>
      <button (click)="btnTranslateClicked(input.value)"ion-button full> Translate </button>

      <ion-card>

        <ion-card-header>
          Translation result
        </ion-card-header>
      
        <ion-card-content>
          

          {{ userInput }}
          <!-- arrow is hidden until .... -->
          <ion-icon *ngIf="userInput" name="arrow-round-forward"></ion-icon>
          <!-- translation result here -->
          {{ result }}
        </ion-card-content>
      
      </ion-card>
    
  
  </ion-list>
</ion-content>
